<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Secret Agent Supply Inc.</title>
	<link rel="stylesheet" type="text/css" href="resources/css/reset.css">
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
	<body>
	
	<!-- HEADER -->
	
	<div class="header">
		<div class="container">
		<img src="/images/logo.png">
		<span>SECRET AGENT SUPPLY INC.</span>
		</div>
	</div>
	
	<!-- SLIDER SECTION -->
	
	<div class="slider">
		<div class="container">
			<div class="CTA_slider">
			<p>NEW ARRIVAL</p>
			<h2>SPORT BIKES AND MOTORCYCLES</h2>
			</div>
		</div>
	</div>
	
	<!-- NAV SECTION -->
	
	<div class="list_container">
	<div class="container">
		<nav>
		<ul>
			<li>Eyewear</li>
			<li>Apparel</li>
			<li>Gadgets</li>
			<li>Vehicles</li>
			<li>Classes</li>
			<li>Contact</li>
		</ul>
		<ul class="mobile container">
			<li>Menu</li>
		</ul>
		</nav>
	</div>
	</div>
	
	<!-- PRODUCT SECTION -->
<div class="container">
    <div class="products">
      <div class="product">
        <div class="product-image">
          <img src="/images/pen.png" />
        </div>
        <span class="description">Exploding Pen</span>
      </div>
      <div class="product watch">
        <div class="product-image">
          <img src="images/watch.png" />
        </div>
        <span class="description">Cellular Watch</span>
      </div>
      <div class="product glasses">
        <div class="product-image">
          <img src="/images/glasses.png" />
        </div>
        <span class="description">Thermal Glasses</span>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="business-info">
      <div class="info">
        <span class="title">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="info">
        <span class="title">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>

	<!-- FOOTER SECTION -->

	<div class="footer">
		<div class="container">
			<p>Copyright Secret Agent Supply Inc.</p>
		</div>
	</div>
</body>
</html>
